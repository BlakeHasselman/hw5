<!DOCTYPE html>
<html>
<body>

<p>Click the button to open a new page that has content</p>

<button onclick="myFunction()">Click to See</button>

<script>
function myFunction() {
  var w = window.open();
  w.document.open();
  w.document.write("<h2>Howdy Dr. Bellah</h2>");
  w.document.write("<p>Have a great day!!</p>");
  w.document.close();
}
</script>
<div>
  <br>
    <a class="btn btn-primary" href="index.html" role="button">Index</a>
</br>
</div>
</body>
</html>
